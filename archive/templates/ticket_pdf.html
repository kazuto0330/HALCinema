<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<style>
@page {
    size: A4;
    margin: 20mm;
}

body{
    font-family: sans-serif;
}

.ticket{
    width: 900px;
    border: 3px solid black;
    padding: 20px;
}

.title{
    font-size: 36px;
    font-weight: bold;
}

.info{
    font-size: 22px;
    margin-top:20px;
}

.seat{
    font-size: 40px;
    font-weight:bold;
    background:black;
    color:white;
    display:inline-block;
    padding:10px 20px;
    margin-top:20px;
}

.qr{
    float:right;
}
</style>
</head>
<body>

<div class="ticket">

    <div class="title">HAL CINEMA</div>

    <h1>{{ tickets[0].movieTitle }}</h1>

    <div class="info">
        上映日：{{ tickets[0].scheduledScreeningDate }}<br>
        開始：{{ tickets[0].screeningStartTime }}<br>
        シアター：{{ tickets[0].screenId }}
    </div>

    <div class="seat">
        {% for t in tickets %}
            {{ t.seatNumber }}
        {% endfor %}
    </div>

    <img class="qr"
         src="{{ url_for('ticket_qr', bulk_id=bulk_id) }}"
         width="150">

</div>

</body>
</html>
