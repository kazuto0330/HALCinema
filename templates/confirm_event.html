<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>登録内容確認</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_movie.css') }}">
</head>
<body>
    <h1>登録内容の確認</h1>

    <form action="/add_event" method="post">
        <p><strong>イベントタイトル：</strong>{{ eventTitle }}</p>
        <p><strong>イベント開始日：</strong>{{ eventStartDate }}</p>
        <p><strong>イベント終了日：</strong>{{ eventEndDate }}</p>
        <p><strong>イベント詳細：</strong><br>{{ eventDescription }}</p>

        {% if eventImage %}
        <p><strong>イベント画像：</strong><br><img src="{{ url_for('static', filename='images/temp/' + eventImage) }}" width="200"></p>
        {% endif %}

        <p><strong>イベントURL：</strong><br>{{ eventUrl }}</p>

        <!-- hiddenで再送信用データ -->
        <input type="hidden" name="eventTitle" value="{{ eventTitle }}">
        <input type="hidden" name="eventStartDate" value="{{ eventStartDate }}">
        <input type="hidden" name="eventEndDate" value="{{ eventEndDate }}">
        <input type="hidden" name="eventDescription" value="{{ eventDescription }}">
        <input type="hidden" name="eventImage" value="{{ eventImage }}">
        <input type="hidden" name="eventUrl" value="{{ eventUrl }}">

        <button type="submit" class="btn-submit">登録する</button>
        <button type="button" class="btn-back" onclick="history.back()">修正する</button>
    </form>
</body>
</html>
