<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HAL CINEMA Ticket</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');

    /* 共通スタイル */
    body {
        font-family: 'Noto Sans JP', "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
        background-color: #ffffff;
        margin: 0;
        box-sizing: border-box;
    }

    /* --- レイアウトモード別のスタイル --- */
    {% if layout_mode == 'single' %}
        /* スマホ・単票モード */
        /* 
           チケット本来の幅 320px ≒ 84.7mm (@96dpi)
           高さを115mm程度に調整して余白をなくす
        */
        @page {
            size: 85mm 95mm; /* チケットサイズに合わせて調整 */
            margin: 0;
        }
        body {
            width: 100%;
            margin: 0;
            padding: 0;
        }
        .ticket {
            /* コンテナ幅いっぱいに */
            width: 100% !important; 
            /* ページ高さに合わせるか、autoにするか。
               border等を消してコンテンツのみにするなら height: 100% で背景白とか。 */
            min-height: 100vh;
            
            /* PDF出力時の枠線や影は不要なら消すが、デザイン維持なら残す */
            border: none !important; 
            box-shadow: none !important;
            
            /* 改ページ設定 */
            page-break-after: always;
            break-after: page;
        }
        .ticket:last-child {
            page-break-after: avoid;
            break-after: avoid;
        }
        
    {% else %}
        /* A4印刷モード (デフォルト) */
        @page {
            size: A4;
            margin: 0;
        }
        body {
            padding: 15mm;
            width: 210mm;
            min-height: 297mm;
            
            /* Flexboxで左上から詰めて配置 */
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            align-content: flex-start;
            gap: 10mm;
        }
        .ticket {
            /* 改ページ制御 */
            break-inside: avoid; 
            page-break-inside: avoid;
            /* オリジナルスタイルを使用 */
        }
    {% endif %}

    /* --- チケット本体のデザイン (オリジナル) --- */
    .ticket {
        background-color: white;
        width: 320px; /* オリジナル幅 (A4モードで使用) */
        padding: 30px 25px; /* オリジナルパディング */
        box-sizing: border-box;
        border: 1px solid #e0e0e0;
        box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        position: relative;
    }

    /* ヘッダー部分 */
    .header {
        margin-bottom: 20px;
        border: none;
        padding-bottom: 0;
    }

    .cinema-name {
        font-size: 28px;
        font-weight: 900;
        margin: 0;
        line-height: 1.2;
        letter-spacing: -0.5px;
        color: #000;
    }

    .movie-title {
        font-size: 20px;
        font-weight: 700;
        margin: 5px 0 0 0;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    /* メインコンテンツ（QRと時間） */
    .content-row {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        margin-bottom: 15px;
    }

    .qr-code {
        flex-shrink: 0;
    }

    .qr-code img {
        width: 100px;
        height: 100px;
        display: block;
    }

    .datetime-info {
        text-align: right;
        margin-bottom: 5px;
        flex-grow: 1;
    }

    .date {
        font-size: 14px;
        color: #333;
        margin-bottom: 2px;
    }

    .time {
        font-size: 38px;
        font-weight: 900;
        line-height: 1;
        letter-spacing: -1px;
    }

    /* シアターと座席 */
    .seat-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        background-color: transparent;
        padding: 0;
        border-radius: 0;
    }

    .theater {
        font-size: 22px;
        font-weight: 900;
    }

    .seat-number {
        background-color: black;
        color: white;
        font-size: 28px;
        font-weight: 900;
        padding: 2px 15px;
        letter-spacing: 1px;
    }

    /* 価格 */
    .price {
        font-size: 14px;
        font-weight: 500;
        color: #333;
    }
    
    .ticket-id {
        font-size: 10px;
        color: #ccc;
        margin-left: 10px;
    }

</style>
</head>
<body>
    {% for ticket in tickets %}
    <div class="ticket">
        <div class="header">
            <h1 class="cinema-name">HAL CINEMA</h1>
            <p class="movie-title">{{ ticket.movie_title }}</p>
        </div>

        <div class="content-row">
            <div class="qr-code">
                <img src="data:image/png;base64,{{ ticket.qr_data }}" alt="QR Code">
            </div>
            <div class="datetime-info">
                <div class="date">{{ ticket.date_str }}</div>
                <div class="time">{{ ticket.time_str }}</div>
            </div>
        </div>

        <div class="seat-row">
            <div class="theater">シアター{{ ticket.theater_number }}</div>
            <div class="seat-number">{{ ticket.seat_number }}</div>
        </div>

        <div class="price">
            {{ ticket.price }}円
            <span class="ticket-id">ID: {{ ticket.seat_reservation_id }}</span>
        </div>
    </div>
    {% endfor %}
</body>
</html>
