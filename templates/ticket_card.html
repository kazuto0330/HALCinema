<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HAL CINEMA Ticket</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&display=swap');

    @page {
        size: A4;
        margin: 0;
    }

    body {
        font-family: 'Noto Sans JP', "Hiragino Kaku Gothic ProN", Meiryo, sans-serif;
        background-color: #ffffff; /* 印刷用背景 */
        margin: 0;
        padding: 15mm; /* A4の印刷余白 */
        width: 210mm; /* A4幅 */
        min-height: 297mm;
        box-sizing: border-box;
        
        /* Flexboxで左上から詰めて配置 */
        display: flex;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-content: flex-start;
        gap: 10mm; /* チケット間の隙間 */
    }

    /* --- ここからチケット.htmlのオリジナルスタイル --- */
    .ticket {
        background-color: white;
        width: 320px; /* オリジナル幅 */
        padding: 30px 25px; /* オリジナルパディング */
        box-sizing: border-box;
        border: 1px solid #e0e0e0; /* オリジナルの境界線 */
        box-shadow: 0 4px 10px rgba(0,0,0,0.05); /* オリジナルの影 */
        position: relative;

        /* 改ページ制御 */
        break-inside: avoid; 
        page-break-inside: avoid;
    }

    /* ヘッダー部分 */
    .header {
        margin-bottom: 20px;
        border: none; /* 前回の変更をリセット */
        padding-bottom: 0;
    }

    .cinema-name {
        font-size: 28px; /* オリジナルサイズ */
        font-weight: 900;
        margin: 0;
        line-height: 1.2;
        letter-spacing: -0.5px;
        color: #000;
    }

    .movie-title {
        font-size: 20px; /* オリジナルサイズ */
        font-weight: 700;
        margin: 5px 0 0 0;
        /* 長いタイトル対応 */
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
    }

    /* メインコンテンツ（QRと時間） */
    .content-row {
        display: flex;
        justify-content: space-between;
        align-items: flex-end; /* 下揃え */
        margin-bottom: 15px;
    }

    .qr-code {
        flex-shrink: 0;
    }

    .qr-code img {
        width: 100px; /* オリジナルサイズ */
        height: 100px;
        display: block;
    }

    .datetime-info {
        text-align: right;
        margin-bottom: 5px; /* QRコードとのバランス調整 */
        flex-grow: 1;
    }

    .date {
        font-size: 14px; /* オリジナルサイズ */
        color: #333;
        margin-bottom: 2px;
    }

    .time {
        font-size: 38px; /* オリジナルサイズ */
        font-weight: 900;
        line-height: 1;
        letter-spacing: -1px;
    }

    /* シアターと座席 */
    .seat-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        background-color: transparent; /* 背景色リセット */
        padding: 0;
        border-radius: 0;
    }

    .theater {
        font-size: 22px; /* オリジナルサイズ */
        font-weight: 900;
    }

    .seat-number {
        background-color: black;
        color: white;
        font-size: 28px; /* オリジナルサイズ */
        font-weight: 900;
        padding: 2px 15px;
        letter-spacing: 1px;
    }

    /* 価格 */
    .price {
        font-size: 14px; /* オリジナルサイズ */
        font-weight: 500;
        color: #333;
    }
    
    /* 追加情報のスタイル（オリジナルにはないが控えめに追加） */
    .ticket-id {
        font-size: 10px;
        color: #ccc;
        margin-left: 10px;
    }

</style>
</head>
<body>
    {% for ticket in tickets %}
    <div class="ticket">
        <div class="header">
            <h1 class="cinema-name">HAL CINEMA</h1>
            <p class="movie-title">{{ ticket.movie_title }}</p>
        </div>

        <div class="content-row">
            <div class="qr-code">
                <img src="data:image/png;base64,{{ ticket.qr_data }}" alt="QR Code">
            </div>
            <div class="datetime-info">
                <div class="date">{{ ticket.date_str }}</div>
                <div class="time">{{ ticket.time_str }}</div>
            </div>
        </div>

        <div class="seat-row">
            <div class="theater">シアター{{ ticket.theater_number }}</div>
            <div class="seat-number">{{ ticket.seat_number }}</div>
        </div>

        <div class="price">
            {{ ticket.price }}円
            <span class="ticket-id">ID: {{ ticket.seat_reservation_id }}</span>
        </div>
    </div>
    {% endfor %}
</body>
</html>
