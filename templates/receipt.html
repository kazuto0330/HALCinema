<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>領収書</title>
    <style>
        @page { size: A4; margin: 0; }
        /* ベーススタイル */
        body {
            font-family: "Hiragino Kaku Gothic ProN", "Meiryo", sans-serif;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 上部に詰める */
            height: auto; /* 100vhから変更して2ページ目防止 */
            margin: 0;
            padding-top: 50px; /* 少し余白を持たせる */
        }

        /* 領収書の用紙設定 */
        .receipt-container {
            background-color: white;
            width: 700px;
            padding: 50px;
            color: #000;
        }

        /* ヘッダー周り */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            margin-bottom: 60px;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 15px;
            margin: 0;
            margin-left: 20px;
        }

        .meta-info {
            font-size: 14px;
            text-align: right;
            line-height: 1.5;
        }

        /* 宛名 */
        .recipient {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
            margin: 0 40px 50px 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 40px;
        }

        .recipient span {
            font-size: 24px;
        }

        /* 金額エリア */
        .amount-box {
            background-color: #bdebc9; /* 元の色に戻す */
            border-top: 4px solid #000;
            border-bottom: 4px solid #000;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .main-amount {
            flex: 1;
        }

        .amount-label {
            font-size: 14px;
            margin-bottom: 5px;
            display: block;
        }

        .amount-value {
            font-size: 36px;
            text-align: center;
            display: block;
            font-weight: 500;
        }

        .amount-details {
            text-align: right;
            font-size: 14px;
            line-height: 1.6;
        }

        .amount-details table {
            margin-left: auto;
        }
        
        .amount-details td {
            padding-left: 15px;
        }

        /* 但し書き */
        .note {
            margin-bottom: 50px;
            font-size: 15px;
        }

        /* フッターエリア */
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        /* 左下のテーブル */
        .payment-table {
            border-collapse: collapse;
            font-size: 14px;
            width: 55%; /* 幅を広げる */
        }

        .payment-table th, .payment-table td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
            white-space: nowrap; /* 改行を禁止 */
        }

        .payment-table th {
            font-weight: normal;
            background-color: #aedeb9; /* 元の色に戻す */
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        .payment-table td {
            background-color: #bdebc9; /* 元の色に戻す */
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }

        /* 右下の住所エリア */
        .issuer-info {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .address-text {
            font-size: 14px;
            line-height: 1.5;
        }

        .company-name {
            font-weight: bold;
            margin-top: 5px;
        }

    </style>
</head>
<body>

    <div class="receipt-container">
        <div class="header">
            <h1 class="title">領　収　書</h1>
            <div class="meta-info">
                <div>発行日: {{ issue_date }}</div>
                <div>注文ID: {{ transaction_id }}</div>
            </div>
        </div>

        <div class="recipient">
             {{ recipient_name }} <span>様</span>
        </div>

        <div class="amount-box">
            <div class="main-amount">
                <span class="amount-label">金額</span>
                <span class="amount-value">¥ {{ total_amount }}</span>
            </div>
            <div class="amount-details">
                <table>
                    <tr>
                        <td>10%対象額</td>
                        <td>¥ {{ amount_excl_tax }}</td>
                    </tr>
                    <tr>
                        <td>消費税</td>
                        <td>¥ {{ tax_amount }}</td>
                    </tr>
                </table>
            </div>
        </div>

        <p class="note">但し　映画鑑賞代として 上記金額正に領収いたしました。</p>

        <div class="footer">
            <table class="payment-table">
                <thead>
                    <tr>
                        <th>お支払方法</th>
                        <th>お支払金額</th>
                        <th>領収日</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>クレジットカード</td>
                        <td>¥ {{ total_amount }}</td>
                        <td>{{ issue_date }}</td>
                    </tr>
                </tbody>
            </table>

            <div class="issuer-info">
                <div class="address-text">
                    <div>〒450-0002</div>
                    <div>愛知県名古屋市中村区名駅4-27-1</div>
                    <div class="company-name">HAL名古屋</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
