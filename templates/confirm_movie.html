<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>登録内容確認</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_movie.css') }}">
</head>
<body>
    <h1>登録内容の確認</h1>

    <form action="/add_movie" method="post">
        <p><strong>タイトル：</strong>{{ movieTitle }}</p>
        <p><strong>公開日：</strong>{{ movieReleaseDate }}</p>
        <p><strong>公開終了日：</strong>{{ movieEndDate }}</p>
        <p><strong>上映時間：</strong>{{ movieRunningTime }}分</p>
        <p><strong>あらすじ：</strong><br>{{ movieSynopsis }}</p>

        {% if movieImage %}
        <p><strong>画像：</strong><br><img src="{{ url_for('static', filename='images/temp/' + movieImage) }}" width="200"></p>
        {% endif %}

        <!-- hiddenで再送信用データ -->
        <input type="hidden" name="movieTitle" value="{{ movieTitle }}">
        <input type="hidden" name="movieReleaseDate" value="{{ movieReleaseDate }}">
        <input type="hidden" name="movieEndDate" value="{{ movieEndDate }}">
        <input type="hidden" name="movieRunningTime" value="{{ movieRunningTime }}">
        <input type="hidden" name="movieSynopsis" value="{{ movieSynopsis }}">
        <input type="hidden" name="movieImage" value="{{ movieImage }}">

        <button type="submit" class="btn-submit">登録する</button>
        <button type="button" class="btn-back" onclick="history.back()">修正する</button>
    </form>
</body>
</html>
